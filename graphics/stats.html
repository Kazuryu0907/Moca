<!DOCTYPE html>
<html>
    <head>
        <title>Moca stats</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- <link rel="stylesheet" href="./stats.css"> -->
        <style type="text/tailwindcss">
            @layer utilities {
                .stats-score{
                    @apply text-gray-200 col-span-2 border border-red-800 my-auto;
                }
                .stats-name{
                    @apply col-span-3 text-[40px] border border-red-800 text-gray-500;
                }
                .stats-blue-progress{
                    @apply bg-blue-500 h-2.5;
                }
                .stats-orange-progress{
                    @apply w-full bg-orange-500 h-2.5 bottom-0;
                }
            }
          </style>

    </head>
    <body class="font-sans bg-black" style="background-image: url(stats.png);">
        <div class="h-[310px] border border-red-800 mb-[50px] relative">
            <div class="absolute right-0 left-0 mt-[55px] grid border border-green-600 mx-[150px] h-[95px]">

                    <div class="flex-auto"></div>
                    <div class="w-[350px] border font-bold text-gray-100 text-center my-auto text-[40px]">
                        GENGMOBILE1
                    </div>
                    <div class="w-[330px] border">
                        <div class="border border-red-500">
                            <div class="flex text-center font-['DSEG7_Classic']">
                                <div class="text-center border w-[80px] font-bold text-gray-100 text-[55px]">0</div>
                                <!-- Dummy -->
                                <div class="flex-auto"></div>
                                <div class="text-center border w-[80px] font-bold text-gray-100 text-[55px]">1</div>
                            </div>
                        </div>
                    </div>
                    <div class="w-[350px] border font-bold text-gray-100 text-center my-auto text-[40px]">
                        FAZE CLAN
                    </div>
                    <div class="flex-auto"></div>
                </div>
            </div>
            <div class="absolute right-0 left-0 bottom-0 grid border mx-[150px] h-[95px] text-center font-bold text-[30px] text-white" style="grid-template-columns: repeat(15, minmax(0, 1fr));">
                <div id="names_0" class="text-gray-100 col-span-2 mt-8">Player1</div>
                <div id="names_1" class="text-gray-100 col-span-2 mt-8">Player2</div>
                <div id="names_2" class="text-gray-100 col-span-2 mt-8">Player3</div>
                <div class="stats-name"></div>
                <div id="names_3" class="text-gray-100 col-span-2 mt-8">Player4</div>
                <div id="names_4" class="text-gray-100 col-span-2 mt-8">Player5</div>
                <div id="names_5" class="text-gray-100 col-span-2 mt-8">Player6</div>
            </div>
            <!-- <div class="h-[95px] right-0 left-0 flex absolute bottom-0">
                <div class="flex-auto"></div>
                <div class="grid grid-cols-3 w-[660px] border">
                    <div class="border">Player1</div>

                </div>
                <div class="w-[330px] border"></div>

        </div>
        <script>
            let webSocket = new WebSocket("ws://localhost:8001/stats");
            webSocket.onmessage = function(message){
                const msg = JSON.parse(message.data);
                const {cmd,data} = msg;
                console.log(msg);
                if(cmd == "playerTable"){
                    for(let i = 0;i<6;i++){
                        const players = data;
                        document.getElementById(`names${i}`).textContent = players[i];
                    }
                }else if(cmd == "stats"){
                    //data array
                    const table = ["names","scores","goals","assists","shots","saves","demos"];
                    table.forEach((t) => {
                        for(let i = 0;i<6;i++){
                            console.log(`${t}_${i}`);
                            document.getElementById(`${t}_${i}`).textContent = data[i][t];
                        }
                    })
                }
            }
        </script>
    </body>
</html>
