        <script>

            const feedin = (tar,x) => {
                gsap.set(tar,{opacity:1});
                gsap.from(tar,{x:x,duration:0.8,opacity:0,ease:Circ.easeOut});
            }

            const feedout = (tar,x)=> {
                gsap.set(tar,{opacity:0});

            };


            let webSocket;

            webSocket = new WebSocket("ws://localhost:8001/boost");

            webSocket.onmessage = function(message){
                
                // let msg = message.data.slice(0,-1);//null文字除去
                let msg = message.data;
                let cmd = msg[0];
                let splitedMsg = msg.slice(1).split(":");
                if(msg == "hidden"){//reset
                    // document.getElementById("boosts").style.visibility = "hidden";
                }
                if(msg == "visible"){
                    // document.getElementById("boosts").style.visibility = "visible";
                }
                else if(msg == "reset"){
                    // scoreEle.textContent = "";
                }
                else if(cmd == "b"){// Boost
                    // document.getElementById("boosts").style.visibility = "visible";
                    const [boost,index] = splitedMsg;
                    document.getElementById("boost"+index).textContent = boost;
                    document.getElementById("boost_bar"+index).style.width = boost+"%";
                    // document.getElementById("boost_"+index).value = parseInt(boost);
                    // document.getElementById("boost_val_"+index).textContent = boost;
                }
                else if(cmd == "T"){// Team Name
                    const [color,name] = splitedMsg;
                    if(color == "0"){//blue
                        document.getElementById("point_blue").textContent = name;
                    }else if(color == "1"){//orange
                        document.getElementById("point_orange").textContent = name;
                    }
                }
                else if(cmd == "t"){// teamTable
                    const [id,index] = splitedMsg;
                    document.getElementById("player_name"+index).textContent = id;
                }
                
            }
